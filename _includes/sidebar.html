<!-- sidebar start -->
<!-- ================ -->
<aside class="col-md-4 col-lg-3 col-lg-offset-1">
  <div class="sidebar">
    <div class="block clearfix">
      <h3 class="title">Tags</h3>
      <div class="separator-2"></div>
      <div class="tags-cloud">
        {% for tag_page in site.tag_pages %}
        <div class="tag">
          <a href="{{ tag_page.url }}">{{ tag_page.title }}</a>
        </div>
        {% endfor %}
      </div>
      <div class="separator-2"></div>
      <a href="https://ukmoneybloggers.com/" target="_blank">
      <img src="/i/UK-Money-Bloggers-Logo.png" alt="UK Money Bloggers logo">
      </a>
    </div>
  </div>
</aside>
<!-- sidebar end -->
